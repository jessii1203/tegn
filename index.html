<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="300"></canvas>
<script>
    const cx = document.querySelector("canvas").getContext("2d")
    let red = 227
    let green = 210
    let blue = 51
    function branch(length, angle, scale) {
        cx.fillRect(0, 0, 1, length)
        if (length<8) return
        cx.save()
        cx.translate(0,length)
        cx.rotate(-angle)
        //cx.fillStyle = "rgb(227,210,51)"
        cx.fillStyle = `rgb(${red},${green},${blue})`
        branch(length*scale, angle, scale)
        cx.fillStyle = `rgb(${blue},${red},${blue})`

        cx.rotate(2*angle)
        branch(length*scale, angle, scale)
        cx.restore()
    }
    cx.translate(200,0)
    branch(60, 0.5, 0.8)

</script>
</body>
</html>
